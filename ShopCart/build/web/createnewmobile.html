<html>
    <head>
        <title>Create New Mobile Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Create New Mobile</h1>
        <form action="createnewmobile">
            Mobile ID <input type="text" name="mobileid" /><br>
            Mobile Name <input type="text" name="mobilename" /><br>
            Price <input type="text" name="price" /><br>
            Quantity <input type="text" name="quantity" /><br>
            Year Of Production <input type="text" name="yearofproduction" /><br>
            Description <input type="text" name="description" /><br>
            On Sale <input type="checkbox" name="chksale" value="SALE" /><br>
            <input type="submit" value="Create" />
        </form>
    </body>
</html>
